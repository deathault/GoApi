<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Поиск причендала</title>
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            color: #4a90e2;
        }

        h2 {
            margin-top: 30px;
            color: #333;
        }

        /* Контейнер формы */
        form {
            background-color: #fff;
            max-width: 400px;
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background-color: #357ab8;
        }

        /* Список результатов */
        #results {
            max-width: 600px;
            margin: 20px auto;
            padding: 0;
            list-style: none;
        }

        #results li {
            background-color: #fff;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        #results li:hover {
            background-color: #e8f0fe;
        }
    </style>
</head>
<body>
    <h1>Поиск причендала</h1>
    <form id="searchForm">
        Название: <input type="text" name="name" placeholder="Введите название"><br>
        Мин. цена: <input type="number" name="minPrice" placeholder="Минимальная цена"><br>
        Макс. цена: <input type="number" name="maxPrice" placeholder="Максимальная цена"><br>
        Год выпуска: <input type="number" name="year" placeholder="Год выпуска"><br>
        <button type="button" onclick="search()">Искать</button>
    </form>

    <h2>Результаты:</h2>
    <ul id="results"></ul>

    <script>
        function search() {
            const form = document.getElementById('searchForm');
            const params = new URLSearchParams(new FormData(form)).toString();
            fetch('/api/items?' + params)
                .then(res => res.json())
                .then(data => {
                    const ul = document.getElementById('results');
                    ul.innerHTML = '';
                    data.forEach(item => {
                        const li = document.createElement('li');
                        li.textContent = item.name + ' | Цена: ' + item.price + ' | Год: ' + item.year;
                        ul.appendChild(li);
                    });
                });
        }
    </script>
</body>
</html>
